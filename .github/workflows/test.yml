name: test

on:
  push:
    branches-ignore:
      - master

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: yarn install

      - run: node_modules/.bin/ncc build index.js
